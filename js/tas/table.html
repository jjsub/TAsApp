<table class="table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Nick Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Cohort</th>
      <th>Current</th>
    </tr>
  </thead>
  <tbody>
    <tr class="hellofriends" ng-repeat="person in tas.data
      | filter:friendFilterQuery
      | objToArr
      | orderBy:['current','-nickName']:friendReverse">
      <td>
        <img class="index--thumbnail" ng-src="{{person.imgUrl}}">
      </td>
      <td>
        <span ng-hide="tas[person._id].editing" ng-dblclick="tas.editTA(person)">{{person.name}}</span>
        <input ng-show="tas[person._id].editing" ng-model="person.name">
      </td>
      <td>{{person.nickName | toRansomCase}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.cohort}}</td>
      <td><input type="checkbox" ng-change="tas.updateTA(person._id)" ng-model="person.current"></td>
      <td>
        <a class="btn btn-default" href="/#/tas/{{person._id}}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
        <a class="btn btn-default" href="/#/tas/{{person._id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

        <button class="btn btn-warning" ng-click="tas.removeTA(person._id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </td>
    </tr>
  </tbody>
</table>

<br>
Search: <input ng-model="friendFilterQuery">
<br>
Sort:
<button ng-click="friendReverse=!friendReverse">Change Sort</button>
<br>
